<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Discovery Gift</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <script src="js/bootstrap.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-center">
          <img src="https://img.freepik.com/free-vector/two-men-giving-presents-each-other-friend-gift-party-flat-illustration-cartoon-illustration_74855-14552.jpg?size=626&ext=jpg&ga=GA1.2.767225172.1691047818&semt=ais" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
        
        <div class="login-wrap-fluid p-4 p-md-5">
            <div class="d-flex">
            <div class="w-100">
            <h3 class="mb-4">Log in.</h3>
            <h6>Welcome back!</h6>
            </div>
            <div class="w-100">
            <p class="social-media d-flex justify-content-end">
            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
            </p>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <form action="#" class="signin-form">
                    
                  </form>
                </div>
                <div class="col-sm-6 justify-content-center">
                  <img src="https://t3.ftcdn.net/jpg/01/57/34/36/240_F_157343659_AAoqxJk3YhUtOasJ2XQsOpmhkE5p5gz5.jpg">
                </div>
              </div>
              
            <form action="#" class="signin-form">
            <div class="form-group mb-3">
            <label class="label" for="name">Username</label>
            <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
            <label class="label" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Log In</button>
            </div>
            
            <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked" />
                <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass px-4">Forgot Password</a></span>
                </div>
                </form>
                <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
                </div> 
                </div>
                </div>
                </div>
                </div>
            </section>
    </body>
</html>
